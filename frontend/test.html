<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Events | Resrvetia</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* --- CSS Variables (Consistent with Dashboard) --- */
        :root {
            --brand-primary: #ec4899;
            --brand-dark: #db2777;
            --brand-glow: rgba(236, 72, 153, 0.5);
            
            --bg-body: #000000;
            --bg-card: #0f172a;
            --bg-card-hover: #1e293b;
            
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --text-white: #ffffff;
            
            --border-light: rgba(255, 255, 255, 0.1);
            --radius-lg: 16px;
            --font-main: 'Inter', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            background-color: var(--bg-body);
            background-image: radial-gradient(circle at top left, #331020, #000000 40%);
            color: var(--text-main);
            min-height: 100vh;
        }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }
        .hidden { display: none !important; }

        /* --- Navigation --- */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(12px);
            border-bottom: 1px solid var(--border-light);
            padding: 15px 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .nav-content { display: flex; justify-content: space-between; align-items: center; }

        .logo {
            display: flex; align-items: center; gap: 10px;
            font-size: 1.25rem; font-weight: 700; color: var(--text-white); text-decoration: none;
        }

        .logo-icon {
            width: 32px; height: 32px; background: var(--brand-dark);
            border-radius: 8px; display: flex; align-items: center; justify-content: center;
        }

        .nav-links { display: flex; gap: 20px; align-items: center; }
        .nav-link { color: var(--text-muted); text-decoration: none; font-weight: 500; transition: color 0.3s; }
        .nav-link:hover, .nav-link.active { color: var(--brand-primary); }

        /* --- Page Layout --- */
        .page-header { padding: 40px 0 20px; border-bottom: 1px solid var(--border-light); margin-bottom: 30px; }
        .page-title { font-size: 2rem; color: var(--text-white); font-weight: 700; }
        .page-subtitle { color: var(--text-muted); margin-top: 5px; }

        .content-wrapper {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 30px;
            padding-bottom: 60px;
        }

        /* --- Filter Sidebar --- */
        .filter-sidebar {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            padding: 25px;
            height: fit-content;
            position: sticky;
            top: 90px;
        }

        .filter-group { margin-bottom: 25px; padding-bottom: 25px; border-bottom: 1px solid var(--border-light); }
        .filter-group:last-child { border-bottom: none; margin-bottom: 0; padding-bottom: 0; }
        
        .filter-title { font-size: 0.95rem; font-weight: 700; color: var(--text-white); margin-bottom: 15px; display: flex; justify-content: space-between; }
        
        .search-input {
            width: 100%; padding: 10px 15px; background: var(--bg-card-hover);
            border: 1px solid var(--border-light); border-radius: 8px; color: white; outline: none;
        }
        .search-input:focus { border-color: var(--brand-primary); }

        .checkbox-group { display: flex; flex-direction: column; gap: 10px; }
        .checkbox-label { display: flex; align-items: center; gap: 10px; color: var(--text-muted); cursor: pointer; font-size: 0.9rem; }
        .checkbox-label input { accent-color: var(--brand-primary); }

        .price-range-inputs { display: flex; gap: 10px; align-items: center; }
        .price-input { width: 100%; background: var(--bg-card-hover); border: 1px solid var(--border-light); color: white; padding: 5px 10px; border-radius: 6px; }

        .btn-apply {
            width: 100%; background: var(--brand-dark); color: white; border: none;
            padding: 12px; border-radius: 8px; font-weight: 600; cursor: pointer; margin-top: 10px;
            transition: background 0.3s;
        }
        .btn-apply:hover { background: var(--brand-primary); }

        /* --- Events Grid --- */
        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-lg);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            display: flex; flex-direction: column;
        }
        .event-card:hover {
            transform: translateY(-5px);
            border-color: var(--brand-dark);
            box-shadow: 0 10px 30px -10px rgba(236, 72, 153, 0.3);
        }

        .card-img-wrapper { position: relative; height: 180px; }
        .card-img { width: 100%; height: 100%; object-fit: cover; }
        .card-badge {
            position: absolute; top: 10px; right: 10px;
            background: rgba(0,0,0,0.7); backdrop-filter: blur(4px);
            color: white; padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 600;
            border: 1px solid var(--border-light);
        }

        .card-body { padding: 20px; flex: 1; display: flex; flex-direction: column; }
        .event-meta { font-size: 0.85rem; color: var(--brand-primary); font-weight: 600; margin-bottom: 5px; }
        .event-title { font-size: 1.1rem; color: var(--text-white); font-weight: 700; margin-bottom: 10px; line-height: 1.4; }
        .event-info { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 15px; display: flex; align-items: center; gap: 8px; }
        
        .card-footer { margin-top: auto; padding-top: 15px; border-top: 1px solid var(--border-light); display: flex; justify-content: space-between; align-items: center; }
        .price-tag { font-size: 1.1rem; color: var(--text-white); font-weight: 700; }
        .btn-details { color: var(--brand-primary); font-weight: 600; font-size: 0.9rem; text-decoration: none; }

        /* --- Pagination --- */
        .pagination {
            margin-top: 40px; display: flex; justify-content: center; align-items: center; gap: 10px;
        }
        .page-btn {
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            border-radius: 8px; background: var(--bg-card); border: 1px solid var(--border-light);
            color: var(--text-muted); cursor: pointer; transition: all 0.3s;
        }
        .page-btn:hover:not(.disabled) { border-color: var(--brand-primary); color: white; }
        .page-btn.active { background: var(--brand-dark); color: white; border-color: var(--brand-dark); }
        .page-btn.disabled { opacity: 0.5; cursor: not-allowed; }

        /* Responsive */
        @media (max-width: 900px) {
            .content-wrapper { grid-template-columns: 1fr; }
            .filter-sidebar { position: static; margin-bottom: 30px; }
        }
    </style>
</head>
<body>

    <!-- Nav -->
    <nav class="navbar">
        <div class="container nav-content">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i class="fa-solid fa-gem"></i></div>
                <span>Resrvetia</span>
            </a>
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">Dashboard</a>
                <a href="#" class="nav-link active">Events</a>
                <div class="logo-icon" style="width: 32px; height: 32px; border-radius: 50%;"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- Header -->
        <header class="page-header">
            <h1 class="page-title">Explore Events</h1>
            <p class="page-subtitle">Find the best concerts, workshops, and tech summits near you.</p>
        </header>

        <div class="content-wrapper">
            
            <!-- Sidebar Filters -->
            <aside class="filter-sidebar">
                <!-- Search -->
                <div class="filter-group">
                    <div class="filter-title">Search</div>
                    <input type="text" class="search-input" placeholder="Event name, artist...">
                </div>

                <!-- Category -->
                <div class="filter-group">
                    <div class="filter-title">Category</div>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="checkbox" checked> Music</label>
                        <label class="checkbox-label"><input type="checkbox" checked> Technology</label>
                        <label class="checkbox-label"><input type="checkbox"> Art & Design</label>
                        <label class="checkbox-label"><input type="checkbox"> Food & Drink</label>
                        <label class="checkbox-label"><input type="checkbox"> Workshops</label>
                    </div>
                </div>

                <!-- Date Range -->
                <div class="filter-group">
                    <div class="filter-title">Date</div>
                    <div style="display: flex; flex-direction: column; gap: 10px;">
                        <input type="date" class="search-input" style="color-scheme: dark;">
                        <span style="text-align: center; color: var(--text-muted); font-size: 0.8rem;">to</span>
                        <input type="date" class="search-input" style="color-scheme: dark;">
                    </div>
                </div>

                <!-- City -->
                <div class="filter-group">
                    <div class="filter-title">City</div>
                    <select class="search-input" style="cursor: pointer;">
                        <option>All Cities</option>
                        <option>New York, NY</option>
                        <option>San Francisco, CA</option>
                        <option>London, UK</option>
                        <option>Berlin, DE</option>
                    </select>
                </div>

                <!-- Price Range -->
                <div class="filter-group">
                    <div class="filter-title">Price Range</div>
                    <div class="price-range-inputs">
                        <input type="number" class="price-input" placeholder="Min" value="0">
                        <span style="color: var(--text-muted);">-</span>
                        <input type="number" class="price-input" placeholder="Max" value="500">
                    </div>
                </div>

                <!-- Type -->
                <div class="filter-group">
                    <div class="filter-title">Ticket Type</div>
                    <div class="checkbox-group">
                        <label class="checkbox-label"><input type="radio" name="priceType" checked> Any</label>
                        <label class="checkbox-label"><input type="radio" name="priceType"> Paid</label>
                        <label class="checkbox-label"><input type="radio" name="priceType"> Free</label>
                    </div>
                </div>

                <button class="btn-apply">Apply Filters</button>
            </aside>

            <!-- Main Content -->
            <main>
                <!-- Sorting Bar (Optional but good for UI) -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <span style="color: var(--text-muted); font-size: 0.9rem;">Showing <strong>12</strong> of <strong>45</strong> events</span>
                    <select class="search-input" style="width: auto; padding: 5px 10px;">
                        <option>Sort by: Date (Newest)</option>
                        <option>Sort by: Price (Low to High)</option>
                        <option>Sort by: Popularity</option>
                    </select>
                </div>

                <!-- Events Grid -->
                <div class="events-grid" id="eventsContainer">
                    <!-- Event Cards will be generated by JS -->
                </div>

                <!-- Pagination -->
                <div class="pagination">
                    <button class="page-btn disabled"><i class="fa-solid fa-chevron-left"></i></button>
                    <button class="page-btn active">1</button>
                    <button class="page-btn">2</button>
                    <button class="page-btn">3</button>
                    <span style="color: var(--text-muted);">...</span>
                    <button class="page-btn">8</button>
                    <button class="page-btn"><i class="fa-solid fa-chevron-right"></i></button>
                </div>
            </main>
        </div>
    </div>

    <script>
        // --- Dummy Data Generation ---
        const eventImages = [
            "https://images.unsplash.com/photo-1459749411177-0473ef716175?auto=format&fit=crop&w=600",
            "https://images.unsplash.com/photo-1540575467063-178a50c2df87?auto=format&fit=crop&w=600",
            "https://images.unsplash.com/photo-1518998053901-5348d3969105?auto=format&fit=crop&w=600",
            "https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?auto=format&fit=crop&w=600",
            "https://images.unsplash.com/photo-1556910103-1c02745a30bf?auto=format&fit=crop&w=600",
            "https://images.unsplash.com/photo-1485827404703-89b55fcc595e?auto=format&fit=crop&w=600"
        ];

        const titles = [
            "Neon Nights Festival", "Future Tech Summit", "Modern Art Gallery", 
            "Indie Rock Open Air", "Culinary Masterclass", "AI & Robotics Expo",
            "Startup Pitch Night", "Jazz in the Park", "Digital Marketing 101"
        ];
        
        const cities = ["New York, NY", "San Francisco, CA", "London, UK", "Berlin, DE"];
        const categories = ["Music", "Tech", "Art", "Food", "Workshop"];

        function generateEvents(count) {
            const container = document.getElementById('eventsContainer');
            let html = '';

            for(let i = 0; i < count; i++) {
                const img = eventImages[i % eventImages.length];
                const title = titles[i % titles.length];
                const city = cities[i % cities.length];
                const cat = categories[i % categories.length];
                const price = (Math.random() > 0.2) ? `$${Math.floor(Math.random() * 200) + 20}` : 'Free';
                const date = new Date(2023, 10, i + 1).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });

                html += `
                <div class="event-card">
                    <div class="card-img-wrapper">
                        <img src="${img}" class="card-img" alt="${title}">
                        <div class="card-badge">${cat}</div>
                    </div>
                    <div class="card-body">
                        <div class="event-meta">${date} â€¢ 19:00</div>
                        <h3 class="event-title">${title} ${i+1}</h3>
                        <div class="event-info">
                            <i class="fa-solid fa-location-dot"></i> ${city}
                        </div>
                        <div class="card-footer">
                            <span class="price-tag">${price}</span>
                            <a href="#" class="btn-details">View Details <i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>
                </div>
                `;
            }
            container.innerHTML = html;
        }

        // Initialize with 12 events
        generateEvents(12);

        // Simple Filter Button Animation (Demo)
        document.querySelector('.btn-apply').addEventListener('click', function() {
            const originalText = this.innerText;
            this.innerText = "Applying...";
            this.style.opacity = "0.7";
            
            setTimeout(() => {
                this.innerText = originalText;
                this.style.opacity = "1";
                // Rerender specific dummy data to simulate filtering
                generateEvents(6); 
            }, 800);
        });
    </script>
</body>
</html>
