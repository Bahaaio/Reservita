<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Reviews | Resrvetia Events</title>

  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/dashboard.css" />
</head>

        <div class="logo-icon"><i class="fa-solid fa-gem"></i></div>
        <span>Resrvetia<span style="color: var(--brand-primary)">Events</span></span>
      </a>
      <div class="nav-links">
        <a href="events.html" class="nav-link">Events</a>
        <a href="user-dashboard.html" class="nav-link">My Tickets</a>
        <a href="About.html" class="nav-link">About Us</a>
      </div>
      <div id="userInfo"></div>

  </nav>

  <main class="dashboard-main">
    <div class="container" style="padding-top: 90px; padding-bottom: 60px;">
      <section class="dashboard-hero" style="padding: 24px;">
        <div class="hero-content" style="gap: 16px;">
          <div class="hero-text">
            <div class="welcome-badge">
              <i class="fa-solid fa-comments"></i>
              <span>Reviews</span>
            </div>
            <h1 class="hero-title" id="eventTitle">Event Reviews</h1>
            <p class="hero-description" id="eventStats">Loading reviews...</p>
          </div>
        </div>
      </section>

      <section class="tickets-section">
        <div class="section-header-flex" style="margin-bottom: 20px;">
          <div>
            <h2 class="section-title"><i class="fa-solid fa-filter"></i> Sort Reviews</h2>
          </div>
          <div class="sort-controls">
            <button class="sort-btn active" onclick="sortReviews('top')" data-sort="top">
              <i class="fa-solid fa-fire"></i> Top Reviews
            </button>
            <button class="sort-btn" onclick="sortReviews('newest')" data-sort="newest">
              <i class="fa-solid fa-clock"></i> Newest First
            </button>
            <button class="sort-btn" onclick="sortReviews('oldest')" data-sort="oldest">
              <i class="fa-solid fa-history"></i> Oldest First
            </button>
          </div>
        </div>

        <div id="reviewsList" class="reviews-list"></div>

        <!-- Pagination -->
        <div id="pagination" class="pagination-container"></div>
      </section>
    </div>
  </main>

  <footer>
    <div class="container">
      <div class="copyright">&copy; 2025 Resrvetia Events Inc. All rights reserved.</div>
    </div>
  </footer>

  <script src="js/api-service.js?v=2"></script>
  <script src="js/auth.js?v=2"></script>
  <script>
    let allReviews = [];
    let currentPage = 1;
    const reviewsPerPage = 10;
    let currentSort = 'top';

    function getEventId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    async function loadEventInfo() {
      const eventId = getEventId();
      if (!eventId) {
        window.location.href = 'events.html';
        return;
      }

      try {
        const event = await EventsAPI.getEvent(eventId);
        document.getElementById('eventTitle').textContent = event.title;
      } catch (error) {
        console.error('Failed to load event:', error);
      }
    }

    async function loadReviews() {
      const eventId = getEventId();
      if (!eventId) return;

      try {
        const response = await ReviewsAPI.listEventReviews(eventId, 1, 50);
        allReviews = response.items || [];
        // Normalize backend name field for agency and user views
        const likes = JSON.parse(localStorage.getItem('reviewLikes') || '{}');
        allReviews = allReviews.map(review => ({
          ...review,
          user_name: review.user_full_name || review.user_name || 'Anonymous',
          likes: likes[review.id]?.likes || 0,
          dislikes: likes[review.id]?.dislikes || 0
        }));

        updateStats();
        sortReviews(currentSort, false);
      } catch (error) {
        console.error('Failed to load reviews:', error);
        document.getElementById('reviewsList').innerHTML = `
          <div class="empty-state-modern">
            <h3>No reviews yet</h3>
            <p>Be the first to share your thoughts about this event!</p>
          </div>`;
      }
    }

    function updateStats() {
      const avgRating = allReviews.length > 0 
        ? (allReviews.reduce((sum, r) => sum + r.rating, 0) / allReviews.length).toFixed(1)
        : 0;
      document.getElementById('eventStats').textContent = 
        `${allReviews.length} reviews • Average rating: ${avgRating}/5 ⭐`;
    }

    function sortReviews(sortType, reload = true) {
      if (reload) {
        currentSort = sortType;
        currentPage = 1;
      }
      
      // Update active button
      document.querySelectorAll('.sort-btn').forEach(btn => {
        btn.classList.toggle('active', btn.dataset.sort === sortType);
      });

      let sorted = [...allReviews];
      
      switch(sortType) {
        case 'top':
          sorted.sort((a, b) => (b.likes - b.dislikes) - (a.likes - a.dislikes));
          break;
        case 'newest':
          sorted.sort((a, b) => new Date(b.created_at) - new Date(a.created_at));
          break;
        case 'oldest':
          sorted.sort((a, b) => new Date(a.created_at) - new Date(b.created_at));
          break;
      }

      renderReviews(sorted);
      renderPagination(sorted.length);
    }

    function renderReviews(reviews) {
      const start = (currentPage - 1) * reviewsPerPage;
      const end = start + reviewsPerPage;
      const pageReviews = reviews.slice(start, end);
      
      const list = document.getElementById('reviewsList');
      const currentUser = getLoggedInUser();
      const userLikes = JSON.parse(localStorage.getItem('userReviewActions') || '{}');

      if (pageReviews.length === 0) {
        list.innerHTML = `
          <div class="empty-state-modern">
            <h3>No reviews on this page</h3>
            <p>Try changing the page or sorting options.</p>
          </div>`;
        return;
      }

      list.innerHTML = pageReviews.map(review => {
        const userAction = userLikes[review.id];
        const netScore = review.likes - review.dislikes;
        
        return `
          <div class="review-card-modern">
            <div class="review-header-modern">
              <div class="review-user-modern">
                <div class="review-avatar">${review.user_name.charAt(0).toUpperCase()}</div>
                <div>
                  <div class="review-user-name">${review.user_name}</div>
                  <div class="review-date">${formatDate(review.created_at)}</div>
                </div>
              </div>
              <div class="review-rating-modern">
                ${renderStars(review.rating)}
              </div>
            </div>
            <div class="review-comment-modern">${review.comment || 'No comment provided.'}</div>
            <div class="review-actions-modern">
              <div class="review-likes">
                <button class="like-btn ${userAction === 'like' ? 'active' : ''}" 
                        onclick="handleLike(${review.id})" 
                        title="Helpful">
                  <i class="fa-solid fa-thumbs-up"></i>
                  <span>${review.likes}</span>
                </button>
                <button class="dislike-btn ${userAction === 'dislike' ? 'active' : ''}" 
                        onclick="handleDislike(${review.id})" 
                        title="Not helpful">
                  <i class="fa-solid fa-thumbs-down"></i>
                  <span>${review.dislikes}</span>
                </button>
                <span class="net-score ${netScore > 0 ? 'positive' : netScore < 0 ? 'negative' : ''}">
                  ${netScore > 0 ? '+' : ''}${netScore}
                </span>
              </div>
            </div>
          </div>
        `;
      }).join('');
    }

    function renderStars(rating) {
      return '⭐'.repeat(rating) + '☆'.repeat(5 - rating);
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      const now = new Date();
      const diffMs = now - date;
      const diffMins = Math.floor(diffMs / 60000);
      const diffHours = Math.floor(diffMs / 3600000);
      const diffDays = Math.floor(diffMs / 86400000);

      if (diffMins < 60) return `${diffMins} minute${diffMins !== 1 ? 's' : ''} ago`;
      if (diffHours < 24) return `${diffHours} hour${diffHours !== 1 ? 's' : ''} ago`;
      if (diffDays < 7) return `${diffDays} day${diffDays !== 1 ? 's' : ''} ago`;
      return date.toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
    }

    function renderPagination(totalReviews) {
      const totalPages = Math.ceil(totalReviews / reviewsPerPage);
      const container = document.getElementById('pagination');

      if (totalPages <= 1) {
        container.innerHTML = '';
        return;
      }

      let html = '<div class="pagination">';
      
      // Previous button
      if (currentPage > 1) {
        html += `<button class="page-btn" onclick="changePage(${currentPage - 1})">
          <i class="fa-solid fa-chevron-left"></i>
        </button>`;
      }

      // Page numbers
      const maxVisible = 5;
      let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
      let endPage = Math.min(totalPages, startPage + maxVisible - 1);
      
      if (endPage - startPage < maxVisible - 1) {
        startPage = Math.max(1, endPage - maxVisible + 1);
      }

      if (startPage > 1) {
        html += `<button class="page-btn" onclick="changePage(1)">1</button>`;
        if (startPage > 2) html += `<span class="page-dots">...</span>`;
      }

      for (let i = startPage; i <= endPage; i++) {
        html += `<button class="page-btn ${i === currentPage ? 'active' : ''}" 
                         onclick="changePage(${i})">${i}</button>`;
      }

      if (endPage < totalPages) {
        if (endPage < totalPages - 1) html += `<span class="page-dots">...</span>`;
        html += `<button class="page-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
      }

      // Next button
      if (currentPage < totalPages) {
        html += `<button class="page-btn" onclick="changePage(${currentPage + 1})">
          <i class="fa-solid fa-chevron-right"></i>
        </button>`;
      }

      html += '</div>';
      container.innerHTML = html;
    }

    function changePage(page) {
      currentPage = page;
      sortReviews(currentSort, false);
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function handleLike(reviewId) {
      const userLikes = JSON.parse(localStorage.getItem('userReviewActions') || '{}');
      const reviewLikes = JSON.parse(localStorage.getItem('reviewLikes') || '{}');
      
      if (!reviewLikes[reviewId]) {
        reviewLikes[reviewId] = { likes: 0, dislikes: 0 };
      }

      if (userLikes[reviewId] === 'like') {
        // Remove like
        delete userLikes[reviewId];
        reviewLikes[reviewId].likes--;
      } else {
        // Add like
        if (userLikes[reviewId] === 'dislike') {
          reviewLikes[reviewId].dislikes--;
        }
        userLikes[reviewId] = 'like';
        reviewLikes[reviewId].likes++;
      }

      localStorage.setItem('userReviewActions', JSON.stringify(userLikes));
      localStorage.setItem('reviewLikes', JSON.stringify(reviewLikes));
      
      loadReviews();
    }

    function handleDislike(reviewId) {
      const userLikes = JSON.parse(localStorage.getItem('userReviewActions') || '{}');
      const reviewLikes = JSON.parse(localStorage.getItem('reviewLikes') || '{}');
      
      if (!reviewLikes[reviewId]) {
        reviewLikes[reviewId] = { likes: 0, dislikes: 0 };
      }

      if (userLikes[reviewId] === 'dislike') {
        // Remove dislike
        delete userLikes[reviewId];
        reviewLikes[reviewId].dislikes--;
      } else {
        // Add dislike
        if (userLikes[reviewId] === 'like') {
          reviewLikes[reviewId].likes--;
        }
        userLikes[reviewId] = 'dislike';
        reviewLikes[reviewId].dislikes++;
      }

      localStorage.setItem('userReviewActions', JSON.stringify(userLikes));
      localStorage.setItem('reviewLikes', JSON.stringify(reviewLikes));
      
      loadReviews();
    }

    document.addEventListener('DOMContentLoaded', () => {
      loadEventInfo();
      loadReviews();
    });
  </script>
