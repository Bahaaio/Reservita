<svg width="280" height="50" viewBox="0 0 280 50" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for gem icon -->
    <linearGradient id="gemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Gem Icon -->
  <g transform="translate(8, 12)">
    <!-- Main gem shape -->
    <path d="M 12 2 L 2 8 L 12 26 L 22 8 Z" 
          fill="url(#gemGradient)" 
          opacity="0.9"/>
    <path d="M 2 8 L 12 26 L 22 8 L 12 2 Z" 
          stroke="#ec4899" 
          stroke-width="1.5" 
          fill="none" 
          opacity="0.6"/>
    <!-- Top facets -->
    <line x1="12" y1="2" x2="12" y2="8" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="2" y1="8" x2="12" y2="8" stroke="#fff" stroke-width="1" opacity="0.3"/>
    <line x1="22" y1="8" x2="12" y2="8" stroke="#fff" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Text: "Reservita" in light color -->
  <text x="45" y="33" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="26" 
        font-weight="700" 
        fill="#e2e8f0" 
        letter-spacing="-0.5">Reservita</text>
  
  <!-- Text: "Events" in brand pink -->
  <text x="178" y="33" 
        font-family="'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="26" 
        font-weight="700" 
        fill="#ec4899" 
        letter-spacing="-0.5">Events</text>
</svg>
